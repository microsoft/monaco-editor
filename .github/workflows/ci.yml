name: Build

on:
  push:
  schedule:
    - cron:  '0 8 * * *'

jobs:
  build:
    name: Smoke Test
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: actions/checkout@v1
        with:
          ref: master
      - name: Checkout VS Code
        run: git clone --depth 1 https://github.com/microsoft/vscode vscode
      - name: VS Code yarn & Editor Distro
        working-directory: ./vscode
        run: |
          yarn
          yarn gulp editor-distro
      - name: NPM Install
        run: npm install
      - name: Webpack Bundle
        run: |
          npm run build
      - name: Build Tests
        run: |
          npm run build-test
      - name: Run Smoke Test
        run: |
          npm run ci
