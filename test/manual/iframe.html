<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	</head>
	<body>
		<h2>Monaco Editor in iframe</h2>

		<input type="text" style="position: absolute; top: 60px; left: 20px" />

		<iframe
			src="./iframe-inner.html"
			style="
				position: absolute;
				left: 20px;
				top: 100px;
				width: calc(100% - 40px);
				height: 300px;
				border: 1px solid silver;
			"
		></iframe>
	</body>
</html>
